<!DOCTYPE html>
<html lang="en">

<head>

    <title>Criando Tabela</title>
</head>

<body>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Titánio</td>
                <td>1787</td>
            </tr>
            <tr>
                <td>Oberon</td>
                <td>1787</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
